name: Sync Podcast Index Data

on:
  schedule:
    # Daily at 3 AM UTC (after charts cron has run)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-pi-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run PI Sync
        env:
          TURSO_URL: ${{ secrets.TURSO_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          PODCAST_INDEX_API_KEY: ${{ secrets.PODCAST_INDEX_API_KEY }}
          PODCAST_INDEX_API_SECRET: ${{ secrets.PODCAST_INDEX_API_SECRET }}
        run: node scripts/sync-pi-data.js
